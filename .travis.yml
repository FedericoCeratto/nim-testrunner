language: c

cache: ccache
cache:
  directories:
  - .cache

matrix:
  include:
    - os: linux
      compiler: gcc
      dist: xenial
    - os: osx
      compiler: clang

  fast_finish: true

before_install:
  # If you want to install an OSX Homebrew dependency
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install fswatch; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget http://mirrors.kernel.org/ubuntu/pool/universe/f/fswatch/libfswatch11_1.14.0+repack-2_amd64.deb; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo dpkg -i libfswatch11*amd64.deb; fi



install:
  - export CHOOSENIM_NO_ANALYTICS=1
  - curl https://nim-lang.org/choosenim/init.sh -sSf > init.sh
  - sh init.sh -y
  - export PATH=~/.nimble/bin:$PATH
  - echo "export PATH=~/.nimble/bin:$PATH" >> ~/.profile
  - choosenim stable

script:
  - nim c -d:release testrunner.nim
  - ./testrunner -d tests/test_glob.nim -- -p:.

branches:
  except:
    - gh-pages
